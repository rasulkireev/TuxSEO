{% if not email_verified %}
<div class="p-6 mb-8 bg-yellow-50 rounded-lg border border-yellow-200 shadow-sm">
  <div class="flex">
    <div class="flex-shrink-0">
      <svg class="w-6 h-6 text-yellow-600" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
        <path fill-rule="evenodd" d="M8.485 3.495c.673-1.167 2.357-1.167 3.03 0l6.28 10.875c.673 1.167-.17 2.625-1.516 2.625H3.72c-1.347 0-2.189-1.458-1.515-2.625L8.485 3.495zM10 6a.75.75 0 01.75.75v3.5a.75.75 0 01-1.5 0v-3.5A.75.75 0 0110 6zm0 9a1 1 0 100-2 1 1 0 000 2z" clip-rule="evenodd" />
      </svg>
    </div>
    <div class="flex-1 ml-4">
      <h3 class="text-base font-semibold text-yellow-900">Email Confirmation Required</h3>
      <div class="mt-2 text-sm text-yellow-800">
        <form method="post" action="{{ resend_confirmation_url }}">
          {% csrf_token %}
          <p class="font-medium">Your email is not yet confirmed.</p>
          <p class="mt-1">You won't be able to interact with the app until you verify your email address.</p>
          <p class="mt-2">
            You should have received a confirmation link in your email. If you haven't received it,
            <button type="submit" class="inline-flex items-center font-semibold text-yellow-900 underline transition-colors hover:text-yellow-700">
              click here to resend
            </button>
          </p>
        </form>
      </div>
    </div>
  </div>
</div>
{% endif %}
