{% with generated_post=suggestion.generated_blog_posts.first %}
  {% if generated_post %}
    <div data-controller="post-button" data-post-button-generated-post-id-value="{{ generated_post.id }}">
      {% if not has_pro_subscription %}
        <a
          href="{% url 'pricing' %}"
          class="inline-flex items-center px-3 py-1.5 text-xs font-medium text-gray-500 bg-gray-100 border border-gray-200 rounded hover:bg-gray-50 transition-colors"
          data-controller="tooltip"
          data-tooltip-message-value="This feature is available for Pro subscribers only."
          data-action="mouseenter->tooltip#show mouseleave->tooltip#hide"
        >
          <svg class="w-3.5 h-3.5 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
          </svg>
          Pro Only
        </a>
      {% elif not has_auto_submission_setting %}
        <a
          href="{% url 'project_settings' generated_post.project.id %}#blogging-agent-settings"
          class="inline-flex items-center px-3 py-1.5 text-xs font-medium text-gray-500 bg-gray-100 border border-gray-200 rounded hover:bg-gray-50 transition-colors"
          data-controller="tooltip"
          data-tooltip-message-value="You need to setup the API endpoint for automatic posting in project settings."
          data-action="mouseenter->tooltip#show mouseleave->tooltip#hide"
        >
          <svg class="w-3.5 h-3.5 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
          </svg>
          Setup
        </a>
      {% elif not generated_post.posted %}
        <button
          data-action="post-button#post"
          class="inline-flex items-center px-3 py-1.5 text-xs font-medium text-white bg-gray-800 border border-gray-800 rounded hover:bg-gray-900 focus:outline-none focus:ring-2 focus:ring-gray-500 transition-colors">
          <svg class="w-3.5 h-3.5 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
          </svg>
          Post
        </button>
      {% else %}
        <button
          class="inline-flex items-center px-3 py-1.5 text-xs font-medium text-green-700 bg-green-50 border border-green-200 rounded transition-colors"
          disabled>
          <svg class="w-3.5 h-3.5 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
          </svg>
          Posted
        </button>
      {% endif %}
    </div>
  {% endif %}
{% endwith %}
