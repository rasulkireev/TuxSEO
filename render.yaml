# Minimal Marketing Agents deployment - just the essentials to get started
# For full features, use render.yaml instead

services:
  - type: web
    name: marketingagents-web-minimal
    runtime: python
    buildCommand: |
      pip install -r requirements.txt &&
      npm ci &&
      npm run build &&
      python manage.py collectstatic --noinput
    startCommand: |
      python manage.py migrate
      python manage.py qcluster &
      gunicorn seo_blog_bot.wsgi:application --bind 0.0.0.0:$PORT --workers 2 --threads 2 --timeout 120
    plan: free
    healthCheckPath: /
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
      - key: NODE_VERSION
        value: "18"
      - key: ENVIRONMENT
        value: prod
      - key: DEBUG
        value: "False"

      # Auto-configure hosts
      - key: ALLOWED_HOSTS
        value: ".onrender.com,localhost,127.0.0.1"
      - key: CSRF_TRUSTED_ORIGINS
        value: "https://*.onrender.com"

      # Database connection
      - key: DATABASE_URL
        fromDatabase:
          name: marketingagents-db-minimal
          property: connectionString

      # Essential: Auto-generated secret key
      - key: SECRET_KEY
        generateValue: true

      # Minimal Redis setup (using external Redis URL for simplicity)
      - key: REDIS_URL
        value: "redis://localhost:6379/0"

      # Essential API Keys - MUST BE REPLACED
      - key: ANTHROPIC_API_KEY
        value: "REPLACE_WITH_YOUR_ANTHROPIC_API_KEY"

      # Basic email setup - can be configured later
      - key: MAILGUN_API_KEY
        value: "dummy-key-replace-for-production"

      # Basic S3 setup - can be configured later
      - key: AWS_S3_ENDPOINT_URL
        value: "https://s3.amazonaws.com"
      - key: AWS_ACCESS_KEY_ID
        value: "dummy-access-key"
      - key: AWS_SECRET_ACCESS_KEY
        value: "dummy-secret-key"

      # Empty optional keys
      - key: GEMINI_API_KEY
        value: ""
      - key: PERPLEXITY_API_KEY
        value: ""
      - key: JINA_READER_API_KEY
        value: ""
      - key: KEYWORDS_EVERYWHERE_API_KEY
        value: ""
      - key: STRIPE_TEST_SECRET_KEY
        value: ""
      - key: STRIPE_LIVE_SECRET_KEY
        value: ""
      - key: DJSTRIPE_WEBHOOK_SECRET
        value: ""
      - key: GITHUB_CLIENT_ID
        value: ""
      - key: GITHUB_CLIENT_SECRET
        value: ""
      - key: SENTRY_DSN
        value: ""
      - key: POSTHOG_API_KEY
        value: ""
      - key: BUTTONDOWN_API_KEY
        value: ""
      - key: DJANGO_LOG_LEVEL
        value: "INFO"

databases:
  - name: marketingagents-db-minimal
    databaseName: marketingagents
    user: marketingagents_user
    plan: free
